name: Preprocessing Dataset

on:
  push:
    branches:
      - main
  workflow_dispatch: # Bisa dijalankan manual

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    # 3️⃣ Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy scikit-learn joblib

    # 4️⃣ Run preprocessing script
    - name: Run preprocessing
      run: |
        python Preprocessing/automate_AzrielKevin.py

    # 5️⃣ Commit & push hasil preprocessing
    - name: Commit and push changes
      run: |
        # Set Git config
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        # Tambahkan semua file hasil preprocessing
        git add Preprocessing/Metro_Interstate_Traffic_Volume_preprocessing/*

        # Commit jika ada perubahan
        git commit -m "Update preprocessing dataset (auto)" || echo "No changes to commit"

        # Push menggunakan token untuk menghindari 403
        git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
