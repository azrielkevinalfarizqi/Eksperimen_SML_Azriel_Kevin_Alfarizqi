name: Automated Preprocessing

on:
  push:
    branches:
      - main   # Trigger setiap push ke main branch
  workflow_dispatch:  # Bisa dijalankan manual

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: pip install pandas numpy scikit-learn joblib

    - name: Run preprocessing
      run: |
        python preprocessing/automate_AzrielKevin.py \
          --input_path dataset/Metro_Interstate_Traffic_Volume.csv \
          --output_csv preprocessing/Metro_Interstate_Traffic_Volume_preprocessing.csv \
          --pipeline_path preprocessing/Metro_Interstate_Traffic_Volume_preprocessing/preprocessor_pipeline.joblib \
          --header_path preprocessing/Metro_Interstate_Traffic_Volume_preprocessing/feature_header.csv \
          --target_column traffic_volume

    - name: Commit & push processed dataset
      run: |
        git config --global user.name "azrielkevinalfarizqi"
        git config --global user.email "kevinazriel28@gmail.com"
        git add preprocessing/Metro_Interstate_Traffic_Volume_preprocessing.csv
        git commit -m "Update preprocessing dataset (auto)" || echo "No changes to commit"
        git push
